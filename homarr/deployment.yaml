apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: homarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
      - name: homarr
        image: ghcr.io/ajnart/homarr:latest
        ports:
        - containerPort: 7575
          protocol: TCP
        volumeMounts:
        - name: homarr-data
          mountPath: data/configs
      volumes:
      - name: homarr-data
        persistentVolumeClaim:
          claimName: homarr-pvc
