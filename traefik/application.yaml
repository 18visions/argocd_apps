apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://helm.traefik.io/traefik'
    targetRevision: '27.0.2'  # Specify the version of the Traefik Helm chart you want to use
    chart: traefik
    helm:
      valuesFile: values.yaml  # Path to the values file in the repository
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: traefik
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
